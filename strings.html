<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Title of the webpage -->
    <title>Secure Message Access</title>

    <!-- Link external CSS file -->
    <link rel="stylesheet" href="strings.css">
</head>

<body>

    <!-- Main centered container for content -->
    <div class="container">

        <!-- Creative image banner -->
        <div class="banner">
            <img src="padlock.jpg" alt="Lock Icon">
        </div>

        <!-- Title text -->
        <h2>Enter Your Information to Access the Secret Message</h2>

        <!--Form containing ALL inputs.-->
        <form id="mainForm" method="post">

            <!-- First name input -->
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName">

            <!-- Last name input -->
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName">

            <!-- Zip code input -->
            <label for="zip">ZIP Code:</label><br>
            <input type="text" id="zip" name="zip">

            <!-- Submit button that triggers validation -->
            <input type="submit" value="Submit">

        </form>

        <!-- Output message area -->
        <div id="message"></div>

    </div>

    <!-- Load external JavaScript file -->
    <script src="strings.js"></script>

</body>
</html>
