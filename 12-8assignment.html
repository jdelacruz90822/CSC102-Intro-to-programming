<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="12-8assignmentcss.css">
</head>

<body>

    <div id="container">

        <!-- Title -->
        <h1>Palindrome Checker</h1>

        <!-- Decorative image for creative design -->
        <img src="mirror.jpg" alt="Mirror Icon">

        <!-- Required form for user input -->
        <form id="palForm">
            <input type="text" id="userInput" placeholder="Enter a word or phrase" required>
            <button type="submit">Check Word</button>
        </form>

        <!-- Where result messages appear using innerHTML -->
        <p id="result"></p>

        <!-- Button that allows the user to check another word -->
        <button id="continueBtn">Check Another Word</button>

    </div>

    <!-- External JavaScript file -->
    <script src="12-8-assignment.js"></script>
</body>
</html>
